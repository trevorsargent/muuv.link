<!DOCTYPE HTML>
<html>
	<head>
		<title>muuv.link</title>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" href="css/bootstrap.min.css" />
	    <link rel="stylesheet" href="css/muuv.css" />

	</head>
	<body>
		<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<a href="#" class="navbar-brand">
				muuv.link
			</a>
			<button class="navbar-toggle" data-toggle="collapse" data-target = ".navHeaderCollapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
					<li >
						<a href="http://www.github.com/trevorsargent/muuv.link">View on Github</a>
					</li>
				</ul>
			</div>
		</div>
		</div>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h1>muuv.link</h1>
						<h2>muuv to where you need to go</h2>
					</div>
				</div>
			</div>	
		</div>
		<div class="container" id = "formContainer">
			<form class = 'from' role="form">
				<div class="row">
					<div class="col-sm-12">
						<h3>destination for the group</h3>
						<input type="text" class="form-control" id="name_1" placeholder="name">
						<iframe
							width="450"
						 	height="250"
							frameborder="0" style="border:0"
							src="https://www.google.com/maps/embed/v1/search?key=AIzaSyAmOYgSr67mm1bk8ok4fKpQtPcFRV-J2xE&q=record+stores+in+Seattle">
						</iframe>
					</div>
					<div class="col-sm-12">
						<div id="map-canvas" height = "30px";>
							
						</div>
					</div>
				</div>
				<div class="row" id="headerRow">
					<div class="col-sm-4 col-sm-offset-1">
						<h3>name</h3>	
					</div>
					<div class="col-sm-3">
						<h3>seats available</h3>	
					</div>
					<div class="col-sm-4">
						<h3>starting point</h3>	
					</div>
				</div>

				<div class="row" id="placeBefore">
					<div class="form-group col-sm-12">
						<button type="button" id="newPersonButton" class="btn btn-default btn-lg btn-block">+</button>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<button type="button" id = "submit" class="btn btn-success btn-lg btn-block">calculate!</button>
					</div>
				</div>
				
			</form>
		</div>
		<div class="container" id="resultsContainer">
			<div class="row">
				<div class="col-md-12">
					<h1>let's muuv you guys!</h1>
					<div class="col-md-6">
						<p>'Soles and eels, of course,' the Gryphon replied rather impatiently:  'any shrimp could have told you that.'</p>
				</div>
				
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src='js/bootstrap.min.js'></script>
	<script src = "js/muuv.js"></script>
	</body>
</html>
